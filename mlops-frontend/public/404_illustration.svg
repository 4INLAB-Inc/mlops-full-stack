<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="gradient">
            <stop stop-color="#ED8936" offset="0%"/>
            <stop stop-color="#DD6B20" offset="100%"/>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle fill="#FBD38D" opacity="0.1" cx="600" cy="100" r="50"/>
        <circle fill="#FBD38D" opacity="0.1" cx="200" cy="500" r="70"/>
        <circle fill="#FBD38D" opacity="0.1" cx="700" cy="400" r="40"/>
        
        <!-- Main 404 Text -->
        <text font-family="Arial-BoldMT, Arial" font-size="200" font-weight="bold" fill="url(#gradient)">
            <tspan x="200" y="350">404</tspan>
        </text>
        
        <!-- Decorative Lines -->
        <path d="M150,200 C250,180 350,220 450,200" stroke="#ED8936" stroke-width="4" opacity="0.5"/>
        <path d="M350,400 C450,380 550,420 650,400" stroke="#ED8936" stroke-width="4" opacity="0.5"/>
        
        <!-- Small Circles -->
        <circle fill="#ED8936" cx="150" cy="200" r="8"/>
        <circle fill="#ED8936" cx="450" cy="200" r="8"/>
        <circle fill="#ED8936" cx="350" cy="400" r="8"/>
        <circle fill="#ED8936" cx="650" cy="400" r="8"/>
    </g>
</svg>
